<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeShop.</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <div class="brand">
            <a href="/">MeShop.</a>
        </div>
        <div class="nav-items">
            <a href="/">Home</a>
            <a href="/user/login.html">Login</a>
            <a href="/user/signUp.html">Signup</a>
            <a href="/">My Cart</a>
        </div>
    </nav>

    <main>
        <div id="txt">
            <h1>
                MeShop.
            </h1>
            <br>
            <h4>
                Your First shop built on HTML, CSS And JavaScript
            </h4>
            <br>
        </div>

        <div id="display">
            <div>
                <div>
                    <form>
                        <input type="button" value="Login" onclick="window.location.href = './user/login.html';">
                        <input type="button" value="Signup" onclick="window.location.href = './user/signUp.html';">
                        <br><br>
                    </form>
                </div>
                <div id="container">
                    <a href="./shop/index.html"><img src="./tshirt.png" alt="shop" id="tshirt"></a>
                    <div class="info">
                        <div class="row">
                            <div class="price">$100</div>
                            <div class="sized">S,M,L</div>
                        </div>
                        <div class="colors">
                            Colors:
                            <div class="row">
                                <div class="circle" style="background-color: #000"></div>
                                <div class="circle" style="background-color: #4938af"></div>
                                <div class="circle" style="background-color: #203d3e"></div>
                            </div>
                        </div>
                        <div class="row">Rating:</div>
                        <button id="addBtn" onclick="home()">Shop Now</button>
                    </div>
                </div>
            </div>
            <div>
                <a href="./shop/index.html"><img src="./LandingPage.jpg" alt="shop" id="shopImg"></a>
            </div>
        </div>
    </main>
    <script>
        function home(){
            window.location.href = "./shop/index.html";
        }
    </script>
</body>

</html>
